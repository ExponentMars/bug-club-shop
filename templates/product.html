{% extends "base.html" %} {% block title %}{{ product.name }} | The Bug Club{%
endblock %} {% block content %}

<!-- Product Page Content -->
<div class="container my-5">
  <div class="row">
    <!-- Product Carousel -->
    <div class="col-md-6">
      <h2 class="mb-4">{{ product.name }}</h2>

      <div
        id="productCarousel"
        class="carousel slide mb-3"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          {% for image in product.images %}
          <div class="carousel-item {% if loop.index == 1 %}active{% endif %}">
            <img
              src="{{ url_for('static', filename='img/' ~ image) }}"
              class="d-block w-100"
              alt="Product Image {{ loop.index }}"
            />
          </div>
          {% endfor %}
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#productCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#productCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
    </div>

    <!-- Product Description and Add to Cart -->
    <div class="col-md-6">
      <h4>Description</h4>
      <p>{{ product.desc }}</p>
      <h5 class="mt-3">Price: ${{ '%.2f'|format(product.price) }}</h5>

      <button class="btn btn-primary mt-3">Add to Cart</button>
    </div>
  </div>
</div>

{% endblock %}
